<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>souTerminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
</head>

<body>
    <div id="terminal" style="height: 100vh; width: 100vw;"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script>
        const term = new Terminal();
        term.open(document.getElementById("terminal"));

        // Send user input to Node shell
        term.onData(e => window.electronAPI.sendInput(e));

        // Listen for shell output
        window.electronAPI.onOutput(data => term.write(data));
    </script>
</body>

</html>
